<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balajitechforce - Salesforce Training</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #4CAF50; padding: 20px; color: white; text-align: center; }
        section { padding: 20px; }
        form { max-width: 500px; margin: auto; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Balajitechforce Salesforce Training</h1>
</header>

<section>
    <h2>Enroll Now</h2>
    <form id="enrollForm">
        <input type="text" name="Name" placeholder="Your Name" required>
        <input type="email" name="Email" placeholder="Your Email" required>
        <input type="text" name="Phone" placeholder="Your Phone Number" required>
        <textarea name="Message" placeholder="Your Message" rows="4"></textarea>
        <button type="submit">Enroll Now</button>
    </form>
</section>

<script>
const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; // <-- Replace with your actual Google Script URL
const form = document.getElementById('enrollForm');

form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
            console.log('Success!', response);
            window.location.href = 'thankyou.html';
        })
        .catch(error => console.error('Error!', error.message));
});
</script>

</body>
</html>
