<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balajitechforce - Salesforce Training</title>
  <meta name="description" content="Learn Salesforce Admin, Apex, Revenue Cloud, and LWC from industry expert Sreekanth Ulli at Balajitechforce. Free demos and real-world training to help you get hired.">
  <meta name="keywords" content="Salesforce training, Admin, Apex, LWC, Revenue Cloud, Sreekanth Ulli, Balajitechforce, CRM training">
  <meta name="author" content="Sreekanth Ulli">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f5f9ff;
      color: #333;
    }
    header {
      background: #005cbf;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin-bottom: 10px;
    }
    .section {
      padding: 40px 20px;
      max-width: 960px;
      margin: auto;
    }
    .section h2 {
      color: #005cbf;
    }
    .cta-button {
      background: #007bff;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 15px;
      font-weight: bold;
    }
    .courses, .audience, .learn {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      flex: 1 1 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    form {
      display: grid;
      gap: 10px;
      margin-top: 20px;
    }
    input, select, button {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #005cbf;
      color: white;
      border: none;
      font-weight: bold;
    }
    footer {
      background: #002e66;
      color: white;
      text-align: center;
      padding: 20px;
    }
    iframe {
      width: 100%;
      border: none;
    }
    @media (max-width: 768px) {
      .courses, .audience, .learn {
        flex-direction: column;
      }
      .card {
        flex: 1 1 100%;
      }
    }
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 1000;
    }
    .whatsapp-button:hover {
      background-color: #128C7E;
    }
  </style>
</head>
