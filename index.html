<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BalajiTechforce - Salesforce Training</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            text-align: center;
        }
        header {
            background: #4CAF50;
            padding: 20px;
            color: white;
        }
        section {
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>BalajiTechforce</h1>
        <p>Master Salesforce with Expert-Led Training</p>
    </header>

    <section>
        <h2>Enroll Now</h2>
        <form id="enrollForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <button type="submit">Enroll Now</button>
        </form>
    </section>

    <footer>
        &copy; 2025 BalajiTechforce. All rights reserved.
    </footer>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxlQhKzhtmbaNxYnsRpv62lhCFEqKHO74Kqoy7gHHo3ui1cfspG7cUiQZnJeVKQmK6KUA/exec';
        const form = document.getElementById('enrollForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    window.location.href = "thankyou.html";
                })
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
