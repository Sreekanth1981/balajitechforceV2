<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balajitechforce - Learn Salesforce the Right Way</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      color: #333;
    }
    nav {
      background: #0056d2;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav .logo {
      display: flex;
      align-items: center;
    }
    nav img {
      height: 50px;
      margin-right: 10px;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
    .hero {
      background: linear-gradient(to right, #0056d2, #007bff);
      color: white;
      padding: 100px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 20px;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .section h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #0056d2;
    }
    .section p {
      font-size: 18px;
      color: #555;
    }
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact-form button {
      background: #0056d2;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background: #0041a3;
    }
    footer {
      background: #003580;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">
    <img src="https://via.placeholder.com/50x50.png?text=BTF" alt="Balajitechforce Logo">
  </div>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#courses">Courses</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<section class="hero" id="home">
  <h1>Welcome to Balajitechforce</h1>
  <p>Empowering Careers in Salesforce for Students, Freshers, and Job Seekers</p>
</section>

<section class="section" id="courses">
  <h2>Our Courses</h2>
  <p>Learn Salesforce Admin, Developer, and Revenue Cloud from Experts!</p>
</section>

<section class="section" id="contact">
  <h2>Contact Us</h2>
  <div class="contact-form">
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

<footer>
  &copy; 2025 Balajitechforce. All rights reserved.
</footer>

</body>
</html>
