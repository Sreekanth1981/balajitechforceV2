<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalajiTechForce - Salesforce Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 40px;
            text-align: center;
        }
        form {
            margin-top: 30px;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            width: 300px;
            max-width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    BalajiTechForce - Salesforce Training
</header>

<div class="container">
    <h2>Enroll for our Free Demo Class!</h2>
    <p>Kickstart your Salesforce journey with BalajiTechForce.</p>

    <form id="enrollForm">
        <input type="text" name="Name" placeholder="Your Name" required><br>
        <input type="email" name="Email" placeholder="Your Email" required><br>
        <input type="tel" name="Phone" placeholder="Your Phone Number" required><br>
        <select name="InterestedCourse" required>
            <option value="" disabled selected>Select Course</option>
            <option value="Salesforce Admin">Salesforce Admin</option>
            <option value="Salesforce Developer">Salesforce Developer</option>
            <option value="Salesforce Consultant">Salesforce Consultant</option>
        </select><br>
        <button type="submit">Enroll Now</button>
    </form>
</div>

<footer>
    &copy; 2025 BalajiTechForce. All Rights Reserved.
</footer>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxlQhKzhtmbaNxYnsRpv62lhCFEqKHO74Kqoy7gHHo3ui1cfspG7cUiQZnJeVKQmK6KUA/exec';
    const form = document.getElementById('enrollForm');

    form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                window.location.href = 'thankyou.html'; // Redirect to thank you page
            })
            .catch(error => console.error('Error!', error.message));
    });
</script>

</body>
</html>
